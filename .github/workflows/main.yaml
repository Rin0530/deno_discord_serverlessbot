on: 
  push

jobs:
  post-command:
    runs-on: ubuntu-latest
    name: execution create.ts
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
    steps: 
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v10.1

      - name: Checkout
        uses: actions/checkout@v3
      
      - name: vr setup
        if: contains(steps.changed-files.outputs.all_modified_files, 'src/create.ts')
        uses: jurassiscripts/setup-velociraptor@v2

      - name: execute
        if: contains(steps.changed-files.outputs.all_modified_files, 'src/create.ts')
        uses: ./